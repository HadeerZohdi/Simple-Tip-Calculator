<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tip</title>
  </head>

  <body>
    <div class="calculator">
      <div class="bill">
        <label for="">Bill Amount </label>
        <input class="myinput" type="text" id="bill-input" placeholder="0" />
      </div>

      <div class="people">
        <label for="">Number of People </label>
        <input class="myinput" type="text" id="no-of-ppl" placeholder="0" />
      </div>

      <div class="tip-percentage">
        <label for="">Tip Percentage %</label>
        <input
          class="myinput"
          type="text"
          id="tippercentage-input"
          placeholder="0"
        />
      </div>

      <div class="tip-result">
        <label for="">Tip Amount</label>
        <input class="myinput" type="text" id="tip-amount" placeholder="0" />
      </div>

      <div class="totalbill-result">
        <label for="">Total Amount</label>
        <input class="myinput" type="text" id="total-amount" placeholder="0" />
      </div>

      <button id="calc">Calculate</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
